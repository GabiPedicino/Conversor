<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="normalize.css" rel="stylesheet">
  <link href="base.css" rel="stylesheet">
 
  <!--ICONOS DE BOOTSTRAP-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>Convertidor</title>
</head>
<body class="bg-light">
    <div class="container">
        <div class="container d-flex justify-content-center align-items-center">
            <iframe style="width:320px;height:260px;border-radius:10px;box-shadow:2px 4px 4px rgb(0 0 0 / 25%);display:flex;justify-content:center;border:1px solid #bcbcbc" src="https://dolarhoy.com/i/cotizaciones/dolar-blue" frameborder="0"></iframe>
        </div>
        <div class="row mt-5">
            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Conversor Pesos a Dólares</h5>
                        <div class="card-body">
                            <div class="col">
                                <div class="col">
                                    <label>Monto:</label>
                                    <input id="pesos" type="number" min="1" max="9999999999" placeholder="Pesos" style="width: 60%;">
                                </div>
                                <div class="col mt-3">
                                    <button type="button" id="btn-pesos" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="pesosADolar()">
                                        Convertir a Dólares
                                    </button>
                                    <button onclick="limpiarMonto()" class="btn btn-light m-3">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

             
      <!-- Modal Pesos/Dólares-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Resultado conversión</h1>
               
            </div>
            <div class="modal-body" id="modal-peso-dolar">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>
    

            <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Conversor Dólares a Pesos</h5>
                        <div class="card-body">
                            <div class="col">
                                <div class="col">
                                    <label>Monto:</label>
                                    <input id="dolar" type="number" min="1" max="9999999999" placeholder="Dólares" style="width: 60%;">
                                </div>
                                <div class="col mt-3">
                                    <button type="button" id="btn-dolares" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal2" onclick="dolarAPesos()">
                                        Convertir a Pesos
                                    </button>
                                    <button onclick="limpiar()" class="btn btn-light m-3">Limpiar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <!-- Modal Dólar/Pesos-->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Resultado conversión</h1>
                
            </div>
            <div class="modal-body" id="modal-dolar-peso">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>
        
    </div>

    <div>
