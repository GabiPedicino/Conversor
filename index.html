    <h1>Conversor de Pesos a Dólares:</h1>
    
    <div class="contenidos">
        <label>Monto:</label>
        <input id="pesos" type="number" min="1" max="9999999999" placeholder="Monto en Pesos">
        <button id="btn-pesos" onclick="pesosADolar()">Convertir a Dólares</button>
        <button onclick="limpiarMonto()">Limpiar</button>
        <p class="aclaracion">*La cotización del dólar obtenido es el promedio de la compra y de la venta.</p>
    </div>

    <div>
        <h1>Conversor de Dólares a Pesos:</h1>
    
        <div class="contenidos-dos">
            <label>Monto:</label>
            <input id="dolar" type="number" min="1" max="9999999999" placeholder="Monto en Dólares">
            <button id="btn-dolares" onclick="dolarAPesos()">Convertir a Pesos</button>
            <button onclick="limpiar()">Limpiar</button>
            <p class="aclaracion">*La cotización del dólar obtenido es el promedio de la compra y de la venta.</p>
        </div>
    </div>
