    <h1>Convertidor de Pesos a Dólares:</h1>
    
    <div class="contenidos">
        
        <label>Monto:</label>
            <input id="pesos" type="number" min="1" max="9999999999" placeholder="Monto en Pesos" onkeyup=imposeMinMax(this)>
        
       <button id="btn-pesos" onclick="conversor()">
            Convertir a Dólares
        </button>

        <button onclick="limpiarMonto()">Limpiar</button>
            
    </div>

    <div>
        <h1>Convertidor de Dólares a Pesos:</h1>
    
        <div class="contenidos-dos">
            
            
            <label>Monto:</label>
                <input id="dolar" type="number" min="1" max="9999999999" placeholder="Monto en Dólares" onkeyup=imposeMinMax(this)>
            
                <button id="btn-dolares" onclick="dolarAPesos()">
                    Convertir a Pesos
